version: '3.4'

services:
  covid-19-dev:
    build: .
    command: nodemon server.js
    env_file:
      - .env.development
    depends_on:
      - covid-19-db-dev
    ports:
      - "8080:8080"
    networks:
      - covid-19
    volumes:
      - .:/usr/src/

    # Example for production environment
    # covid-19-app:
